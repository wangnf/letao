<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐淘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/products.css">
</head>

<body>
    <!-- 主体 -->
    <div class="lt-container">
        <header class="lt-header">
            <a href="javascript:history.back();">
                <span class="fa fa-arrow-left"></span>
            </a>
            <h3>商品详情页</h3>
            <a href="index.html">
                <span class="fa fa-home"></span>
            </a>
        </header>
        <div class="lt-content">
            <div class="lt-wrapper">
                <!--滚动区域-->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll" id="detail">
                        <!-- TODO -->
                        <!-- 加载中 -->
                        <div class="loading">
                            <span class="mui-icon mui-icon-spinner mui-spin"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p_option">
        <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="javascript:;" class="btn_addCart">加入购物车</a>
        <a href="javascript:;" class="btn_pay">立即购买</a>
    </div>
    <script type="text/template" id="products">
        <% 
            if(!pic || !pic.length){
                pic = [{    
                    picAddr:'images/none.png'
                }]
            } 
        %>
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="<%=pic[pic.length-1].picAddr%>" />
                        </a>
                    </div>
                    <% for(var i=0;i<pic.length;i++){ %>
                        <div class="mui-slider-item">
                            <a href="#">
                                    <img src="<%=pic[i].picAddr %>" />
                                </a>
                        </div>
                        <% } %>
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="<%=pic[0].picAddr%>" />
                                </a>
                            </div>
                </div>
                <div class="mui-slider-indicator">
                    <% for(var i=0;i<pic.length;i++){ %>
                        <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
                        <% } %>
                </div>
            </div>
            <div class="p_title">
                <%=proName%>
            </div>
            <div class="p_price">

                价格：
                <strong class="present">¥<%=price%></strong>
                <del class="original">¥<%=oldPrice%></del>
            </div>
            <div class="p_size">
                尺码：
                <% var sizeArr = size.split('-'); %>
                    <% for(var i=sizeArr[0];i<=sizeArr[1];i++){ %>
                        <span class="btn_size"><%=i %></span>
                        <% }%>
            </div>
            <div class="p_number">
                数量：
                <span class="jian">-</span>
                <input readonly="" type="text" value="0" data-max="<%=num%>">
                <span class="jia">+</span> 剩余：
                <%=num%> 件
            </div>

    </script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
