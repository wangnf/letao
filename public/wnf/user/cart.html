<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐淘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <!-- 主体 -->
    <div class="lt-container">
        <header class="lt-header">
            <a href="javascript:history.back();">
                <span class="fa fa-arrow-left"></span>
            </a>
            <h3>购物车</h3>
            <a href="javascript:;" id="refresh">
                <span class="fa fa-refresh"></span>
            </a>
        </header>
        <div class="lt-content">
            <div class="lt-wrapper">
                <!--滚动区域-->
                <div class="mui-scroll-wrapper" id="refreshContainer">
                    <div class="mui-scroll">
                        <!-- 购物车 -->
                        <ul class="mui-table-view">
                            <!-- TODO -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart_order">订单总额：¥
            <span id="cartAmount">0.00</span>
            <a href="javascript:;">生成订单</a>
        </div>
        <footer class="lt-footer">
            <a class="tab_home fa fa-home active" href="../index.html">
                <span>首页</span>
            </a>
            <a class="tab_cate fa fa-bars" href="../category.html">
                <span>分类</span>
            </a>
            <a class="tab_cart fa fa-shopping-cart" href="cart.html">
                <span>购物车</span>
            </a>
            <a class="tab_user fa fa-user" href="index.html">
                <span>会员中心</span>
            </a>
        </footer>
    </div>
    <script type="text/template" id="edit">

        <div class="cart_update">
            <div class="p_size">
                尺码：
                <% var sizeArr = productSize.split('-'); %>
                    <% for(var i = sizeArr[0];i<=sizeArr[1];i++){ %>
                        <span class="btn_size <%=i==size?'now':''%>"><%=i%></span>
                        <% } %>
            </div>
            <div class="p_number">
                数量：
                <span class="jian">-</span><input readonly="" type="text" value="<%=num%>" data-max="<%=productNum%>"><span class="jia">+</span>
            </div>
        </div>
    </script>
    <script type="text/template" id="cart">
        <% for(var i = 0;i<data.length;i++){ %>
            <% var item = data[i] %>
                <li data-product class="mui-table-view-cell mui-media">
                    <div class="mui-slider-right mui-disabled" data-id="<%=item.id%>">
                        <a class="mui-btn mui-btn-blue" style="transform: translate(0px, 0px);">编辑</a>
                        <a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
                    </div>
                    <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                        <a href="javascript:;">
                            <% 
                                var picAddr = '../images/none.jpg';
                                if(item.pic && item.pic[0] && item.pic[0].picAddr){   
                                    picAddr = item.pic[0].picAddr;
                                } 

                            %>
                                <img class="mui-media-object mui-pull-left" src="<%=picAddr%>">
                                <div class="mui-media-body">
                                    <p class="name">
                                        <%=item.proName%>
                                    </p>
                                    <p class="info">
                                        <span class="price">¥<%=item.price%></span>
                                        <span class="oldPrice">¥<%=item.oldPrice%></span>
                                        <span class="number">x<%=item.num%>双</span>
                                    </p>
                                    <p>
                                        <span class="size">鞋码：<%=item.size%></span>
                                    </p>
                                </div>
                                <input type="checkbox">
                        </a>
                    </div>
                </li>
                <% } %>
    </script>
    <script src="../assets/mui/js/mui.min.js"></script>
    <script src="../assets/zepto/zepto.min.js"></script>
    <script src="../assets//artTemplate/template-native.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
